<div class="bg-dark text-light">
  <section>
      <div class="row g-0">
          <div class="col-lg-7 d-none d-lg-block">
              <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item img-1 min-vh-100 active" style="background-image: url('assets/img/img-1.jpg');">
                      <div class="carousel-caption d-none d-md-block">
                        <h5 class="font-weight-bold">La más potente del mercado</h5>
                        <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                      </div>
                    </div>
                    <div class="carousel-item img-2 min-vh-100" style="background-image: url('assets/img/img-2.jpg');">
                      <div class="carousel-caption d-none d-md-block">
                        <h5 class="font-weight-bold">Descubre la nueva generación</h5>
                        <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                      </div>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
          </div>
          <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">

              <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100 d-flex justify-content-between">
                  <img src="assets/img/Logo.svg" class="img-fluid" />
                  <button type="button" class="btn btn-outline-light flex-grow-1 ml-2 max-inline-size" [routerLink]="['/auth/login']">Iniciar Sesión</button>
              </div>
              <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
              <h1 class="font-weight-bold mb-4">Registrar Cuenta</h1>
              <form class="mb-5" (submit)="registrarUsuario()">

                <div class="mb-4">
                  <label for="nombre" class="form-label font-weight-bold">Nombres</label>
                  <input type="text" class="form-control bg-dark-x border-0" id="nombre" placeholder="Ingresa tu nombre" name="nombre" [(ngModel)]="usuarios.nombre">
                </div>

                  <div class="mb-4">
                    <label for="correo" class="form-label font-weight-bold">Email</label>
                    <input type="email" class="form-control bg-dark-x border-0" id="correo" placeholder="Ingresa tu email" name="correo" [(ngModel)]="usuarios.correo">
                  </div>

                  <div class="mb-4">
                    <label for="contrasena" class="form-label font-weight-bold">Contraseña</label>
                    <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="contrasena" name="contrasena" [(ngModel)]="usuarios.contrasena">
                  </div>

                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label font-weight-bold">Confirmar Contraseña</label>
                    <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Confirme su contraseña" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>

              <p class="font-weight-bold text-center text-muted">O inicia sesión con</p>
              <div class="d-flex justify-content-around">
                  <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
                  <button type="button" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
              </div>
              </div>

          </div>
      </div>
    </section>
</div>
