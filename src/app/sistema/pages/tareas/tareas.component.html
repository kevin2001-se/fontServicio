<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between alifn-items-center py-3">
        <h3 class="mb-0">
          Mis Tareas
        </h3>
        <button mat-raised-button color="primary" (click)="openDialog()"><i class="fas fa-plus mr-1"></i>Agregar Tarea</button>
      </div>
      <div class="card-body">
        <table mat-table matTableExporter [dataSource]="dataSource" class="w-100" #exporter="matTableExporter">

          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoTarea}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="namse">
            <th mat-header-cell *matHeaderCellDef> Tarea </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaTarea}} </td>
          </ng-container>

          <ng-container matColumnDef="arch">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab (click)="openDialogUpdate(element.codigoTarea)"><i class="fas fa-edit"></i></button> <button mat-mini-fab color="primary" (click)="eliminar(element.codigoTarea)"><i class="fas fa-trash"></i></button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
  <button mat-raised-button (click)="exporter.exportTable('csv')">Export to CSV</button>
  <button mat-raised-button (click)="exporter.exportTable('json')">Export to JSON</button>
</div>
